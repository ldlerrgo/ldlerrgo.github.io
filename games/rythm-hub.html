<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Rythm Hub ğŸµ</title>

<link rel="stylesheet" href="../styles/style.css">
<link rel="stylesheet" href="./styles/games.css">

<style>
body.hub-bg {
    margin: 0;
    padding: 0;
}

.hub {
    padding: 30px;
}

.menu {
    display: grid;
    grid-template-columns: 1fr;
    gap: 15px;
    max-height: 60vh;
    overflow-y: auto;
    overflow-x: visible;
    padding: 10px;
}

.menu a {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: center;
    padding: 14px 25px;
    text-decoration: none;
    border-radius: 18px;
    background: linear-gradient(145deg, #2b1f5a, #1f1647);
    box-shadow:
        0 0 18px rgba(140, 0, 255, 0.35),
        0 0 8px rgba(140, 0, 255, 0.5);
}

.menu a span {
    margin: 0;
    line-height: 1.1;
}

.menu a span:first-child {
    font-size: 1rem;
    font-weight: 600;
}

.menu .author {
    font-size: 0.75rem;
    opacity: 0.6;
    font-weight: 400;
}

.menu::-webkit-scrollbar {
    width: 6px;
}

.menu::-webkit-scrollbar-thumb {
    background: rgba(140, 0, 255, 0.5);
    border-radius: 10px;
}
</style>
</head>

<body class="hub-bg">
<div class="hub">
    <h1>ğŸµ Rythm ğŸµ</h1>
    <p>Sigue el ritmo de nuestro amor ğŸ˜</p>

    <div class="menu" id="songList"></div>

    <a href="./games.html" class="back" style="margin-top:20px">â¬… Volver</a>
</div>

<script>
fetch('./listacanciones.json')
    .then(res => res.json())
    .then(songs => {
        const container = document.getElementById('songList');
        songs.forEach(song => {
            const btn = document.createElement('a');
            btn.href = `./rythm.html?song=${song.id}`;
            btn.innerHTML = `
                <span>${song.titulo}</span>
                <span class="author">${song.autor}</span>
            `;
            container.appendChild(btn);
        });
    });
</script>

</body>
</html>
